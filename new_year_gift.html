<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Year Gift</title>
  <style>
    .gift-box {
      width: 200px;
      height: 200px;
      background-color: #e74c3c;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .gift-text {
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="gift-box" onclick="openGift()">
    <div class="gift-text">Click to reveal the New Year surprise!</div>
  </div>

  <script>
    function openGift() {
      alert("Happy New Year 2024!");
      // You can add additional code here for more animations or effects
    }
  </script>
</body>
</html>
